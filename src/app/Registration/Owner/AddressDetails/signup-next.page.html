<!-- <ion-header> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- </ion-header> -->
<!-- <ion-content [ngStyle]="{'background': 'url(../assets/bg/background.jpg) no-repeat center center / cover'}"> -->
<ion-content style="background-color: #f4e3e3; background-image: url(../assets/bg/pk.png);">
  <div class="main-container">
    <img src="../../assets/pk.png" class="first-foot" />
    <img src="../../assets/pk.png" class="second-foot" />
    <!-- <i class="fa fa-chevron-left" style="font-size:28px;-webkit-text-stroke: 1.5px #F4E3E3;"></i> -->
    <img src="../assets/bg/Icon feather-chevron-left.svg" [routerLink]="['/signup']"/>

    <ion-grid>
      <form [formGroup]="signupForm" novalidate>
        <ion-row>
          <ion-col size="12" size-md>
            <label style="
                color: #2f3542;
                font-size: 18px;
                font-family: 'Segoe UI';
                font-style: normal;
              ">Address:</label>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10px;">
          <ion-col size="12" size-md>
            <input type="" name="" class="form-control select-area" placeholder="Select Area" 
            formControlName="area" type="text" (click)="getLocation()"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md>
            <div placeholder="Map"  #mapbooking id="mapbooking" style="position: relative !important;
            overflow: hidden;" class="form-control2 map forminput map-height"></div>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10px;">
          <ion-col size="4" size-md size-lg>
            <input type="" name="" class="form-control door_no" placeholder="Door no" formControlName="doorNumber" />
          </ion-col>
          <ion-col size="8" size-md>
            <input type="" name="" class="form-control street-width" placeholder="Street" formControlName="streatName"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <input type="" name="" class="form-control city" placeholder="City" formControlName="city"/>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 5px;">
          <ion-col size="9" size-md>
            <input type="" name="" class="form-control state" placeholder="State" formControlName="state"/>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <input type="" name="" class="form-control country" placeholder="Country " formControlName="country"/>
          </ion-col>
          <ion-col size="6" size-md>
            <input type="tel" name="" class="form-control zip-code" placeholder="Zip code" formControlName="zip_code"/>
          </ion-col>
        </ion-row>

        <ion-row class="forward-icon">
          <ion-col size="12" size-md style="text-align: center;">
            <!-- <button type="button" class="btn btn-primary" ><i class="fa fa-chevron-right" style="font-size:28px;-webkit-text-stroke: 1.5px #FA9AA7;"></i></button> -->
            <a (click)="GoNext()"><img src="../assets/bg/Group 264.svg" /></a>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
