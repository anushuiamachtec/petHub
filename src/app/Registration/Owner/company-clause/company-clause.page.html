<ion-content style="background-color: #f4e3e3;">
  <div class="main-container">
    <!-- <i class="fa fa-chevron-left" style="font-size:28px;-webkit-text-stroke: 1.5px #F4E3E3;"></i> -->

    <img
      src="../assets/bg/Icon feather-chevron-left.svg"
      style="margin-left: 10px;" (click)="goBack()"
    />

    <img
      style="
        transform: rotate(45deg);
        width: 45px;
        position: fixed;
        margin-left: 282px;
        margin-top: px;
      "
      src="../assets/bg/pawprint-1.svg"
    />

    <ion-grid>
      <ion-row style="margin-top: 15px;">
        <ion-col size="12" size-lg>
          <input
            type=""
            name=""
            class="form-control plc_colr"
            placeholder="Reference ID"
          />
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 15px; margin-left: 10px;">
        <ion-col size="12" size-md>
          <label
            style="
              color: #2f3542;
              font-size: 20px;
              font-family: 'Segoe UI';
              font-style: normal;
            "
            ><b>Company Clause</b>
          </label>
        </ion-col>

        <img
          style="
            transform: rotate(45deg);
            width: 45px;
            position: fixed;
            margin-left: 185px;
            margin-top: 15px;
          "
          src="../assets/bg/pawprint-1.svg"
        />

        <img
          style="
            transform: rotate(45deg);
            width: 45px;
            position: fixed;
            margin-left: 305px;
            margin-top: 30px;
          "
          src="../assets/bg/pawprint-1.svg"
        />
      </ion-row>

      <ion-row style="margin-left: 30px;">
        <ion-col size="12" size-lg style="margin-top: 20px;">
          <label
            style="color: #707070; font-size: 14px;"
            class="redio_container"
            ><input type="radio" checked="checked" name="radio" (click)="changeOption('reg')"/><span
              class="checkmark"
            ></span>
            <b>Pet Registration</b></label
          >
        </ion-col>
        <ion-col size="12" size-lg style="margin-top: 8px;">
          <label
            style="color: #707070; font-size: 14px;"
            class="redio_container"
          >
            <input type="radio" name="radio" (click)="changeOption('adoption')"/><span class="checkmark"></span>
            <b>Pet Adoption</b></label
          >
        </ion-col>
        <ion-col size="12" size-lg style="margin-top: 8px;">
          <label
            style="color: #707070; font-size: 14px;"
            class="redio_container"
          >
            <input type="radio" name="radio" (click)="changeOption('sale')"/><span class="checkmark"></span>
            <b>Pet Sale</b></label
          >
          <img
            style="
              transform: rotate(45deg);
              width: 45px;
              position: fixed;
              margin-left: 117px;
              margin-top: -14px;
            "
            src="../assets/bg/pawprint-1.svg"
          />
        </ion-col>
        <ion-col size="12" size-lg style="margin-top: 8px;">
          <label
            style="color: #707070; font-size: 14px;"
            class="redio_container"
          >
            <input type="radio" name="radio" (click)="changeOption('buy')"/><span class="checkmark"></span>
            <b>Pet Buy</b></label
          >
        </ion-col>
      </ion-row>
      <p *ngIf="options == 'reg' || options == 'sale'" class="pt-20-px color-white ion-padding">* Pay 1000 Rs Life Time payment,
        Register first pet with free of cost<br><br>* Pay 300 rs if u want to add onemore pet</p>
      <p *ngIf="options == 'buy'" class="pt-20-px color-white ion-padding">Pay 100 Rs Life Time payment,
        Register first pet with free of cost</p>
        <p *ngIf="options == 'adoption'" class="pt-20-px color-white ion-padding">No payments</p>
      <img
        style="
          transform: rotate(45deg);
          width: 45px;
          position: fixed;
          margin-left: -20px;
          margin-top: -30px;
        "
        src="../assets/bg/pawprint-1.svg"
      />
      <ion-row style="margin-top: 25px; margin-left: 8px;">
        <ion-col size="12" size-md>
          <label
            style="color: #707070; font-size: 16px;"
            class="checkbox_container"
            ><input type="checkbox" [(ngModel)]="isAccept"/><span class="checkbox_checkmark"></span>
            <b>I have accept the above company clause</b></label
          >
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 20px;">
        <ion-col size="12" size-md style="text-align: center;">
          <!-- <button type="button" class="btn btn-primary" [ngStyle]="{'background': 'url(../assets/bg/4.jpg) no-repeat center center / cover'}" ><span style="margin-top: 20px;color: #8B8888;">Submit</span></button> -->

          <a><img src="../assets/bg/Group 433.svg" (click)="isEmpty()"/></a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
