<ion-content style="background-color: #F4E3E3;">
  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md>
          <div class="user_prof">
            <!-- <i class="fa fa-user user_prof_fa" ></i>  -->
            <img src="../assets/bg/Group 257.svg">
          </div>
        </ion-col>
        <ion-col size="6" size-md style="margin-top: 10px;">
          <img style="transform: rotate(45deg); width: 45px;position: fixed;margin-left: 60px;margin-top: -50px; "
            src="../assets/bg/pawprint-1.svg">
          <!-- <i class="fa fa-align-right align_opt" ></i> -->
          <img src="../assets/bg/Group 258.svg" style="float: right;">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <img style="transform: rotate(45deg); width: 45px;position: fixed;margin-left: 110px;margin-top: 15px; "
          src="../assets/bg/pawprint-1.svg">
        <ion-col size="12" size-md style="padding-left: 18px;padding-right: 18px;z-index: 7">
          <div class="pet-box">
            <ion-grid>
              <ion-row style="margin-top: 80px;margin-bottom: 23px;">
                <ion-col size="12" size-md style="padding-right: 38px;padding-left: 38px; ">
                  <button class="btn1 " [routerLink]="['/petRegistraion']">Pet Registration</button>
                </ion-col>
              </ion-row>
              <ion-row style="margin-bottom: 23px;">
                <ion-col size="12" size-md style="padding-right: 38px;padding-left: 38px; ">
                  <button class="btn1 ">Pet Adoption</button>
                </ion-col>
              </ion-row>
              <ion-row style="margin-bottom: 23px;">
                <ion-col size="12" size-md style="padding-right: 38px;padding-left: 38px; ">
                  <button class="btn1 ">Pet Sale</button>
                </ion-col>
              </ion-row>
              <ion-row style="margin-bottom: 23px;">
                <ion-col size="12" size-md style="padding-right: 38px;padding-left: 38px; ">
                  <button class="btn1 ">Products / Accessories</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <img style="transform: rotate(45deg); width: 45px;position: fixed;margin-left: 5px;margin-top: -20px; "
      src="../assets/bg/pawprint-1.svg">
    <img style="transform: rotate(45deg); width: 45px;position: fixed;margin-left: 260px;margin-top: -30px; "
      src="../assets/bg/pawprint-1.svg">

  </div>
  <ion-grid class="botm-button">
    <ion-row>
      <ion-col size="4" size-sm class="btm_menu">
        <!-- <i class="fa fa-home btm_menu_active" style="font-size:28px;"></i> -->
        <img src="../assets/bg/house.svg">
      </ion-col>
      <ion-col size="4" size-sm class="btm_menu">
        <!-- <i class="fa fa-plus-circle" style="font-size:28px;"></i> -->
        <img src="../assets/bg/plus-1.svg">
      </ion-col>
      <ion-col size="4" size-sm class="btm_menu">
        <!-- <i class="fa fa-bell" style="font-size:28px;" ></i> -->
        <img src="../assets/bg/notification.svg">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
